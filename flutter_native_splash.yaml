flutter_native_splash:
  color: "#FFFFFF" # 배경색 (Hex 값)
  image: assets/images/scheduler_flash.png # 스플래시 이미지 경로
  android: true # Android에서 활성화
  ios: true # iOS에서 활성화
  web: false # 웹에서는 비활성화
  android_gravity: fill # Android에서 이미지가 화면을 채우도록 설정
  ios_content_mode: scaleAspectFill # iOS에서 이미지가 화면을 채우도록 설정
  fullscreen: true # 스플래시 화면을 풀스크린으로 설정